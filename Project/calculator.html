    <div class="contr">
        <div class="calculator">
            <input id="userInpt" placeholder="0" onkeyup="this.value = this.value.replace(/[^\d]/g,'');">
            <br>
            <button class="buttn" onclick="press(1)">1</button>
            <button class="buttn" onclick="press(2)">2</button>
            <button class="buttn" onclick="press(3)">3</button>
            <button style="background: #ff7b4b;" class="buttn" onclick="press('+')">+</button>
            <br>
            <button class="buttn" onclick="press(4)">4</button>
            <button class="buttn" onclick="press(5)">5</button>
            <button class="buttn" onclick="press(6)">6</button>
            <button style="background: #f87e65;" class="buttn" onclick="press('-')">-</button>
            <br>
            <button class="buttn" onclick="press(7)">7</button>
            <button class="buttn" onclick="press(8)">8</button>
            <button class="buttn" onclick="press(9)">9</button>
            <button style="background: #f36b69;" class="buttn" onclick="press('*')">*</button>
            <br>
            <button class="buttn" onclick="press('.')">.</button>
            <button class="buttn" onclick="press(0)">0</button>
            <button class="buttn" onclick="erase()">C</button>
            <button style="background: #c9836f;" class="buttn" onclick="press('/')">/</button>
            <br>
            <button class="Equal" onclick="equal()">=</button>
        </div>
